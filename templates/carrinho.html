<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/cardapio.css">
</head>

<body>
    <div class="container" style="display: flex; align-items: center;">
        <div class="foto" style="margin-right: 20px;">
            <img src="/{{ cafeteria.imagem }}" alt="{{ cafeteria.nome }}" style="width: 300px; height: 250px; border-radius: 20px;">
        </div>
        <div class="b1">
            <p><strong>Nome:</strong> <strong>{{ cafeteria.nome }}</strong></p>
            <p><strong>Pre√ßo:</strong><strong> R$ {{ cafeteria.preco }}</strong></p>
            <p><strong>Categoria:</strong> <strong>{% if cafeteria.categoria == '1' %} Comida {% else %} Bebida {% endif %}</strong></p>
        </div>
    </div>
    <div style="text-align: center; margin-top: -60px;">
        <button class="bt2" style="padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; transition: transform 0.3s;">
            <i href="#" onclick="alert('Compra realizada com sucesso!')">Comprar</i>
        </button>       
        <style>
          .bt2:hover {
            transform: scale(0.95);           
          }
        </style>      
    </div>
</body>
</html>
