  <h1 class="h1">Listagem da Cafeteria</h1>
  <table class="table">
    <tr class="table-active">
      <th>Nome</th>
      <th>Preço</th>
      <th>Categoria</th>
      <th>Imagem</th>
      <th>Ações</th>
    </tr>
    {% for cafeteria in cafeterias %}
    <tr>
      <td>{{ cafeteria.nome }}</td>
      <td>{{ cafeteria.preco }}</td>
      <td>{{ cafeteria.categoria }}</td>
      <td><img src="{{ cafeteria.imagem }}" alt="{{ cafeteria.nome }}" style="width: 100px; height: 80px;"></td>
      <td class="btn btn-dark">
        <a href="/editar/{{ cafeteria.id }}">Editar</a> </td>
        <td class="btn btn-dark" style="margin-left: 10px;">
        <a href="/excluir/{{ cafeteria.id }}" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a></td>
    </tr>
    {% endfor %}
  </table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
