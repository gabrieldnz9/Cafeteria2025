<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardapio</title>
    <link rel="stylesheet" href="/static/cardapio.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <!-- <a class="nav-link" href="/">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button> -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link nav-link-active" href="/cardapio">Cardápio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/cadastro">Cadastro</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/listagem">Listagem</a>
                  </li>
                </ul>
                <!-- <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form> -->
              </div>
            </div>
          </nav>
        <img src="/static/logo-removebg-preview.png" alt="logo">
        </div>
    </header>

    <div class="domine-uniquifier">
        <h1>cardápio</h1>

        <div class="comidas beijus">
            <h2>Comidas</h2>
            {% for comida in comidas %}
            <div class="banner-comidas">
                <img src="{{ comida.imagem }}" alt="{{ comida.nome }}">
                <div class="info">
                    <p><strong>{{ comida.nome }}</strong></p>
                    <span>R$: {{ comida.preco }}</span>
                    <button>Adicionar</button>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="comidas beijus">
            <h2>Bebidas</h2>
            {% for bebida in bebidas %}
            <div class="banner-comidas">
                <img src="{{ bebida.imagem }}" alt="{{ bebida.nome }}">
                <div class="info">
                    <p><strong>{{ bebida.nome }}</strong></p>
                    <span>R$: {{ bebida.preco }}</span>
                    <button>Adicionar</button>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>


    <script src="cardapio.js"> </script>  
</body>

</html>
